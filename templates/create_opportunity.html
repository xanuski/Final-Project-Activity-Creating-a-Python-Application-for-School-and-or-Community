<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post an Opportunity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Post an Opportunity</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('create_opportunity') }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            
            <label for="skills">Skills Required:</label>
            <input type="text" id="skills" name="skills" required><br>
            
            <label for="time_commitment">Time Commitment:</label>
            <input type="text" id="time_commitment" name="time_commitment" required><br>
            
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('lead') }}">Back to Home</a>
    </div>
    <footer>
        <p>Community Volunteer Matching Platform Â© 2024</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up as Volunteer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Sign Up as Volunteer</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('participants') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br>
            
            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability" required><br>
            
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('lead') }}">Back to Home</a>
    </div>
    <footer>
        <p>Community Volunteer Matching Platform Â© 2024</p>
    </footer>
</body>
</html>
